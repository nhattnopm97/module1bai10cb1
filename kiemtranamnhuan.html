    <button onclick="xem()"> Xem số ngày của tháng</button>

    <script>
        function KiemTraNamNhuan(){
            let yrs = Number(document.getElementById('nam').value);
            // let KiemTra = document.getElementById('NamNhuan').value;
            if ((yrs %4 === 0 && yrs %100 !==0 && yrs % 400 !== 0)||(yrs%100===0 && yrs % 400 ==0)){
                document.getElementById('NamNhuan').innerHTML = yrs + "là năm nhuận!"
            }else{
                document.getElementById('NamNhuan').innerHTML = yrs + "không phải là năm nhuận!"
            }
        }
    </script>
